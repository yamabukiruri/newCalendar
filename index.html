<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>
        <!--todoリスト-->
        <div id="note">
            <div id="output"></div>
            <div id="input">
                <textarea placeholder="予定を入力"></textarea>
                <button id="saveBtn">追加</button>

            </div>
        </div>
        <div id="mask" class="delete"></div>

        <!--カレンダー-->
        <div class="container">
            <h1 id="year"></h1>
            <div id="moveMonth">
                <button class="btn" id="prev">＜</button>
                <h2 id="month"></h2>
                <button class="btn" id="next">＞</button>   
            </div>
            <div id="calendar"></div>
        </div>
        
        <!--予定追加ボタン-->
        <button id="addBtn">予定を追加+</button>

        <!--JavaScript-->
        <script src="script.js"></script>
    </body>
</html>
